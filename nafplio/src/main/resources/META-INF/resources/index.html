<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex h-screen">
<!-- Side Panel for Projects -->
<div id="side-panel" class="bg-white border-r p-4">
    <h2 class="text-xl font-bold mb-4">Projects</h2>
    <button id="add-project-btn" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">
        Add Project
    </button>
    <ul id="project-list" class="space-y-2">
        <!-- Project items will be dynamically inserted here -->
    </ul>
    <div id="add-project-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
        <div class="bg-white rounded-lg shadow-lg p-6 w-1/3">
            <h3 class="text-xl font-bold mb-4">Add New Project</h3>
            <label class="block mb-2">
                Nickname:
                <input id="project-nickname" type="text" class="w-full border rounded px-2 py-1" placeholder="Enter project nickname">
            </label>
            <label class="block mb-4">
                <label for="project-path">Select Directory:</label>
                <input id="project-path" type="text" class="w-full border rounded px-2 py-1" placeholder="Enter directory path">
            </label>
            <div class="flex justify-end space-x-2">
                <button onclick="closeAddProjectModal()" class="bg-gray-300 text-black px-4 py-2 rounded">Cancel</button>
                <button onclick="submitProject()" class="bg-blue-500 text-white px-4 py-2 rounded">Add Project</button>
            </div>
        </div>
    </div>
</div>

<!-- Main Content Area -->
<div class="flex-grow flex flex-col">
    <!-- Message Container -->
    <div class="flex-grow overflow-y-auto p-4" id="message-container">
        <!-- Messages will be dynamically inserted here -->
    </div>

    <!-- Input Area -->
    <div class="w-full p-4 bg-white border-t">
        <div class="max-w-2xl mx-auto flex">
            <input id="user-input" type="text"
                   placeholder="Type your message..."
                   class="flex-grow border rounded-l px-4 py-2 focus:outline-none"
                   onkeydown="if(event.key === 'Enter') sendMessage()"
                   disabled>
            <button id="send-button" onclick="sendMessage()"
                    class="bg-blue-500 text-white px-4 py-2 rounded-r"
                    disabled>
                Send
            </button>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
